<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Most Beautiful National Parks</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <div class="container my-4 text-center">
 
  <h1 class="banner mb-4">10 Most Beautiful National Parks</h1>


<div id="photoBooth" class="bg-white p-3 rounded shadow-sm mx-auto">
  <div id="slideShow" class="row justify-content-center g-3">
    <div class="col-12 col-md-8 photoHolder">
      <img class="thumbnail img-fluid" id="photo" src="https://via.placeholder.com/518x389?text=Loading..." alt="Gallery Image">
    </div>

    <div class="col-12 text-center my-2">
      <img class="moreIndicator img-fluid" src="img/more.png" alt="More Content">
    </div>

    <div class="col-12 details mt-3 p-2">
      <p class="location"></p>
      <p class="description"></p>
      <p class="established"></p>
    </div>

    <div class="col-12 d-flex justify-content-between align-items-center mt-3 arrows">
      <img id="prevPhoto" class="nav-arrow rot180" src="img/arrow.png" alt="Previous Photo">
      <img id="nextPhoto" class="nav-arrow" src="img/arrow.png" alt="Next Photo">
    </div>
  </div>
</div>


    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
